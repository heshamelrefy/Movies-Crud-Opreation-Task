<section id="signUp">
    <div class="container">
       
        <form [formGroup]="signUp" (ngSubmit)="signUp.valid&&FormData()">
        <div  class="row " >
            <div class="col-md-12 col-sm-12 mb-3">
                <input [class.is-valid]="signUp.get('name')?.status=='VALID'" type="text" class=" form-control" formControlName="name" placeholder="Enter First Name">
              
                <div *ngIf="signUp.get('name')?.invalid &&signUp.get('name')?.touched">
                    <small class="text-danger"
                        *ngIf="signUp.get('name')?.errors?.['required']">
                        Name is required
                    </small>
                        <small class="text-danger"
                        *ngIf="signUp.get('name')?.errors?.['pattern']">
                        You cannot enter less than 3 characters
                        </small>
                </div>
            </div>
           
            <div class="col-md-12 col-sm-12 mb-3">
                <input [class.is-valid]="signUp.get('email')?.status=='VALID'" type="text" class=" form-control" formControlName="email" placeholder="Enter Your E-mail">
              
                <div *ngIf="signUp.get('email')?.invalid &&signUp.get('email')?.touched">
                    <small class="text-danger"
                        *ngIf="signUp.get('email')?.errors?.['required']">
                        Email is required
                    </small>
                        <small class="text-danger"
                        *ngIf="signUp.get('email')?.errors?.['pattern']">
                        You cannot enter for Example@gmail.com
                        </small>
                </div>
            </div>
           
            <div class="col-md-12 col-sm-12">
                <input [class.is-valid]="signUp.get('password')?.status=='VALID'" type="password" class=" form-control" formControlName="password" placeholder="Enter Password">
                
                <div *ngIf="signUp.get('password')?.invalid &&signUp.get('password')?.touched">
                    <small class="text-danger"
                        *ngIf="signUp.get('password')?.errors?.['required']">
                        Password is required
                    </small>
                        <small class="text-danger"
                        *ngIf="signUp.get('password')?.errors?.['minLength']">
                        Password is min 6 characters or 6 number
                        </small>
                </div>
            </div>
            <div class="col-md-12 col-sm-12">
                <button [disabled]="signUp.invalid" [style.backgroundColor]="signUp.invalid? 'gray':'#17a2b8'"  
                [style.border]="signUp.invalid? 'gray':'#17a2b8'"
                class="btn btn-primary w-100 mt-3 "><span *ngIf="isClicked">Sign Up</span> <span *ngIf="!isClicked">Waiting...</span></button>
                 <div *ngIf="isSuccess" class=" text-center alert alert-success mt-3">{{responseMassage}}</div>
                <div *ngIf="isBug" class=" text-center alert alert-danger mt-3">{{isReport}}</div> 
            </div>
        </div>
        </form>
    </div>
</section>
